<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created by Ricardo Esteves" />
    <meta
      name="keywords"
      content="HTML,CSS,JavaScript,React,Erasmus,Etic,Dublin,Lisboa"
    />
    <meta name="author" content="Ricardo Esteves" />
    <title>Erasmus+ Final Project</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,800&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
